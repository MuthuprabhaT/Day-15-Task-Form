<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-12">
                <form action="/" method="POST" id="myForm">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="mb-2" for="firstName"><b>First Name</b></label>
                                <input type="text" class="form-control border-2" id="firstName" name="firstname" required>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="mb-2" for="lastName"><b>Last Name</b></label>
                                <input type="text" class="form-control border-2" id="lastName" name="lastName" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label class="my-2" for="address"><b>Address</b></label>
                                <input type="text" class="form-control border-2" id="address" name="address" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="my-2" for="pincode"><b>Pincode</b></label>
                                <input type="text" class="form-control border-2" id="pincode" name="pincode" required>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="my-2" for="gender"><b>Gender</b></label>
                                <br>
                            <div class="form-check form-check-inline mt-2" >
                                <input type="radio" class="form-check-input" name="gender" id="Male"  value="Male">
                                <label class="form-check-label" for="gender">Male</label>
                            </div>
                            <div class="form-check form-check-inline ">
                                <input type="radio" class="form-check-input" name="gender"  id="Female" value="Female">
                                <label class="form-check-label" for="gender">Female</label>
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="my-2"><b>Food Choices (choose at least 2)</b></label><br>
                        <input  type="checkbox" id="Pizza" name="food" value="Pizza">
                        <label for="Pizza">Pizza</label>
                         <input class="ms-5" type="checkbox" id="Burger" name="food" value="Burger">
                        <label for="Burger">Burger</label>
                         <input class="ms-5" type="checkbox" id="Pasta" name="food" value="Pasta">
                        <label for="Pasta">Pasta</label>
                         <input class="ms-5" type="checkbox" id="Sandwich" name="food" value="Sandwich">
                        <label for="Sandwich">Sandwich</label>
                         <input class="ms-5" type="checkbox" id="Salad" name="food" value="Salad">
                        <label for="Salad">Salad</label>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="my-2" for="state"><b>State</b></label>
                                <input type="text" class="form-control border-2" id="state" name="state" required>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="my-2" for="country"><b>Country</b></label>
                                <input type="text" class="form-control border-2" id="country" name="country" required>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary my-3" onclick="addRecord()">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class=" container table-responsive">
        <table class="table mt-4 table-boardered text-center table-stripped">
            <thead class="table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Choice of Food</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
